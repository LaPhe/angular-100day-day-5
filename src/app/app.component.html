<hello name="{{ name }}"></hello>
<p>
	Start editing to see some magic happen :)
</p>

<!-- 
  for (let something of users){}

  -$implicit : item Implicit context variable
  -index: so thu tu cua item
  -count: do dai cua array
  -first: true neu nhu item do la item dau tien trong array
  -last: true neu nhu item do la item cuoi cung
  -even: true neu nhu do la item vi tri chan
  -odd: true neu nhu do la item vi tri le
 -->
<ul>
	<ng-container *ngIf="users.length >0;else noUsers">
		<li
			*ngFor="let u of users; index as idx;count as total; first as isFirst; last as isLast; even as isEven; odd as isOdd">
			<span>{{u.name}} - {{u.id}} - {{u.phone}}</span>
			<br>
			<span >at index {{idx}} out of {{total}}</span>
			<br>
			<span *ngIf="isEven">I am even number</span>
			<br>
			<span *ngIf="isOdd">I am odd number</span>
			<br>
			<span *ngIf="isFirst">I am odd first</span>
			<br>
			<span *ngIf="isLast">I am odd last</span>
			<br><br><br>
    </li>
	</ng-container>
	<ng-template #noUsers>
		noUers
	</ng-template>
</ul>

<button *ngFor="let tag of tags; last as isLast" [class.right-margin]="!isLast">{{tag}}</button>
